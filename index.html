<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Encriptador de Texto</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="programa.js"></script>

</head>

<body>

    <header>
        <h1><img src="imagenes/Logo.png" alt=""></h1>
    </header>

    <main>
        <div class="recibirmsg">
            <div class="cuadroTexto">
                <textarea class="areaTexto" id="texto" cols="100" rows="40"
                    placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="botones">
                <label class="labelBotones"> Solo letras minúsculas y sin acentos </label>
                <button id="bEncriptar"> Encriptar </button>
                <button id="bDesencriptar"> Desencriptar </button>
            </div>
        </div>
        <div class="mostrarmsg">
            <div class="imagenMostrarmsg" id="imagenMostrarmsg">
                <img src="imagenes/Muñeco.png" alt="">
                <p class="tituloParrafo">Ningun mensaje fue encontrado</p>
                <p class="contenidoParrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea id="respuesta" disabled></textarea>
            <button class="copiarTexto" id="copiarTexto"> Copiar Texto</button>
        </div>
    </main>

    <footer>
        <div class="nombre">
            <h2>Luis David Rodriguez Arias</h2>
        </div>
        <div class = iconos>
            <a href="https://www.facebook.com/luisldra/" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/luisldra/" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a href="https://github.com/luisldra" target="_blank"><i class="fa fa-github"></i></a>
        </div>

    </footer>

</body>

</html>
